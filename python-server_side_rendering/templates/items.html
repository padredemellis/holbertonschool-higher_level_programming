<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of items</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h1>Items List</h1>
        {% if items %}
            <ul>
                {% for item in items %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
